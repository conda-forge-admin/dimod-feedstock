{% set name = "dimod" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dimod-{{ version }}.tar.gz
  sha256: 977a6a8eda6763a9a20776a103f6a2f13032dabcbf621a4469eb1a3c847be21e

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.21,<3.0
    - numpy >=1.20.0,<2.0.0
    - pip
    - python
    - setuptools >=46.4.0
    - wheel
  run:
    - pyparsing >=2.4.7,<3.0.0
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - dimod
    - dimod.testing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dimod
  summary: A shared API for binary quadratic model samplers.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
